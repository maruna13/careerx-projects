<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="promo.css">
</head>
<body>
    <script src="promo.js"></script>
    <div id="promodoro-app">
        <div id="container">
            <div id="timer">
                <div id="time">
                    <span id="minutes">25</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
            </div>
            <div id="buttons">
                <button id="work">Work</button>
                <button id="shortBreck">shortBreak</button>
                <button id="longBreak">longBreak</button>
                <button id="stop">stop</button>
            </div>
        </div>
    </div>

   
</body>
</html>
